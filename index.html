<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 25 MARKS TEST</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Fixed Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3f038f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
        }

        /* Timer styling under the navbar */
        .timer {
            text-align: right;
            font-size: 18px;
            margin: 20px 20px;
            position: fixed;
            top:30px;
            right: 0;
            padding: 12px 24px;
            background-color: #3f038f;
            color: white;
            border-radius: 10px;
        }

        /* Center the quiz container with padding */
        .quiz-container {
            padding: 20px;
            margin: 0 auto;
            width: 70%;
            max-width: 900px;
            margin-top: 100px; /* Space for fixed navbar */
        }

        .question-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
        }

        .question-container p {
            font-size: 18px;
            font-weight: bold;
        }

        .question-container input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #3f038f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5e0cbe;
        }

        .result-popup, .answer-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 999;
            width: 80%;
            max-width: 500px;
        }

        .result-popup h2, .answer-page h2 {
            margin-bottom: 20px;
        }

        .answer-page p {
            text-align: left;
            margin: 10px 0;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .correct-answer {
            color: #4caf50;
        }

        .incorrect-answer {
            color: #f44336;
        }

        .highlight {
            background-color: #ffeb3b;
        }

        .highlight-btn {
            background-color: #ff5722;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px; /* Set fixed width for form popup */
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
        }

        .form-box input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
        }

        .pie-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 250px;
            margin: 20px 0;
        }

        .result-info {
            margin-bottom: 20px;
        }

        .score-percentage {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .time-taken {
            font-size: 16px;
            color: #555;
        }

        /* Adjusting for better positioning of the form */
        .form-box input, .form-box button {
            margin: 5px 0;
        }

        .navbar {width: 100%; height: 100px; background-color: #3f038f;
            display: flex; align-items: center; justify-content: space-between; padding: 0 100px; box-sizing: border-box;
            
        }
        .navbar img { height: 65%; }
        .navbar h1 { color: white; }
        .navbar button { background-color: white; color: black; font-weight: bolder; }


        @media only screen and (max-width:540px) {
            .navbar { height: 50px; padding: 0 30px; }
            .navbar h1 { font-size: 12px; }
            .navbar button { padding: 5px 15px; }
        }

        /* Scrollable Answer List */
        .answers-list-container {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Close button positioning */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar"><img src="next-academy-logo.png" alt=""> <h1>Bootstrap TEST</h1> <button>25 Marks</button></nav>

    <!-- Popup to collect student details -->
    <div id="student-popup" class="form-container">
        <div class="form-box">
            <h2>Enter Your Details</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Name" required>
                <input type="text" id="student-roll" placeholder="Roll Number" required>
                <button type="submit">Start Quiz</button>
            </form>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-container" style="display:none;">

        <!-- timer  -->
        <div class="timer" id="timer">Time Left: 10:00</div>

        <!-- Questions Attached in Bootstrap -->
        <div id="quiz-content"></div>

        <button onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <!-- Result Popup -->
    <div id="result-popup" class="result-popup">
        <button class="course Name">Bootstrap (50 MARKS)</button>
        <h2><span id="student-name-result"></span></h2>
        <div class="result-info">
            <p id="result-msg"></p>
            <p class="score-percentage" id="score-percentage"></p>
            <p class="time-taken" id="time-taken"></p>
        </div>
        <div class="pie-chart-container">
            <canvas id="result-pie-chart"></canvas>
        </div>
        <button onclick="showAnswers()">Show Correct Answers</button>
    </div>

    <!-- Answer Review Page -->
    <div id="answer-page" class="answer-page">
        <button class="close-btn" onclick="closeAnswers()">Close</button>
        <h2>Correct Answers</h2>
        <div id="answers-list" class="answers-list-container"></div>
    </div>


    <script>
        // Timer Setup
        let timeLeft = 10 * 60; // 20 minutes in seconds
        let timer;
        let startTime;

        function startTimer() {
            startTime = Date.now();
            timer = setInterval(() => {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById("timer").textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                    submitQuiz();
                }
            }, 1000);
        }

        // Dynamic Quiz Content
        const questions = [
        
    {
        "question": "What is Bootstrap?",
        "options": ["A JavaScript library", "A CSS framework", "A programming language", "A database management system"],
        "correct": 1
    },
    {
        "question": "Which Bootstrap class is used to create a responsive container?",
        "options": ["container-responsive", "container-fluid", "container-fixed", "container-box"],
        "correct": 1
    },
    {
        "question": "Which Bootstrap class creates a navigation bar?",
        "options": ["nav", "navbar", "navigation", "nav-bar"],
        "correct": 1
    },
    {
        "question": "What is the default flex direction in Bootstrap's flexbox utilities?",
        "options": ["row", "column", "row-reverse", "column-reverse"],
        "correct": 0
    },
    {
        "question": "Which class is used to create a button in Bootstrap?",
        "options": ["btn", "button", "btn-default", "btn-primary"],
        "correct": 0
    },
    {
        "question": "Which Bootstrap class is used to create a primary button?",
        "options": ["btn-default", "btn-primary", "btn-main", "btn-blue"],
        "correct": 1
    },
    {
        "question": "Which class is used to create a grid column in Bootstrap?",
        "options": ["grid-column", "col", "column", "grid-col"],
        "correct": 1
    },
    {
        "question": "Which Bootstrap class is used for a full-width row?",
        "options": ["row-fluid", "row-full", "row", "container-fluid"],
        "correct": 2
    },
    {
        "question": "Which Bootstrap class is used to make text bold?",
        "options": ["text-bold", "font-weight-bold", "bold", "fw-bold"],
        "correct": 3
    },
    {
        "question": "Which class is used to center text in Bootstrap?",
        "options": ["align-center", "text-center", "text-middle", "center"],
        "correct": 1
    },
    {
        "question": "Which class is used to create a Bootstrap alert?",
        "options": ["notification", "alert", "message", "popup"],
        "correct": 1
    },
    {
        "question": "Which class is used to create a Bootstrap card?",
        "options": ["panel", "card", "box", "container"],
        "correct": 1
    },
    {
        "question": "Which Bootstrap class applies margin on all sides of an element?",
        "options": ["m", "p", "margin-all", "spacing"],
        "correct": 0
    },
    {
        "question": "Which Bootstrap class is used to make an element hidden?",
        "options": ["hide", "d-none", "invisible", "d-hide"],
        "correct": 1
    },
    
    {
        "question": "Which Bootstrap class is used to create a progress bar?",
        "options": ["progresser-bar", "progress", "loading-bar", "bar"],
        "correct": 1
    },
    {
        "question": "Which class is used to create a dropdown menu?",
        "options": ["dropdown", "dropdown-menu", "menu", "drop-menu"],
        "correct": 0
    },
    {
        "question": "Which class is used to align items horizontally in Bootstrap flexbox?",
        "options": ["justify-content-center", "align-items-center", "align-self-center", "justify-items-center"],
        "correct": 0
    },
    {
        "question": "Which Bootstrap class makes a column take up the full width of its parent?",
        "options": ["col-auto", "col-full", "col-12", "col-max"],
        "correct": 2
    },
    {
        "question": "Which class adds a shadow effect to an element?",
        "options": ["shadow", "box-shadow", "shadow-sm", "shadow-effect"],
        "correct": 2
    },
    {
        "question": "Which Bootstrap class makes an element sticky at the top?",
        "options": ["sticky", "position-sticky", "fixed-top", "sticky-top"],
        "correct": 3
    },
    {
        "question": "Which class is used to add padding to an element in Bootstrap?",
        "options": ["padding", "p", "pad", "spacing"],
        "correct": 1
    },
    {
        "question": "Which Bootstrap class is used to make a button large?",
        "options": ["btn-lg", "btn-large", "btn-big", "btn-xl"],
        "correct": 0
    },
    {
        "question": "Which class is used to display text in uppercase?",
        "options": ["text-uppercase", "uppercase", "text-transform-uppercase", "text-bold"],
        "correct": 0
    },
    {
        "question": "Which Bootstrap class is used to create a fixed navigation bar at the bottom of the page?",
        "options": ["navbar-bottom", "fixed-bottom", "sticky-bottom", "nav-fixed"],
        "correct": 1
    },
    {
        "question": "Which class is used to create a responsive navbar?",
        "options": ["navbar", "navbar-responsive", "navbar-expand-lg", "navbar-fluid"],
        "correct": 2
    }
]

;

        // Load Quiz Again
        function loadQuiz() {
            const quizContent = document.getElementById("quiz-content");
            quizContent.innerHTML = ""; // Clear previous questions
            questions.forEach((q, index) => {
                let questionHTML = `
                    <div class="question-container">
                        <p>${index + 1}. ${q.question}</p>
                        ${q.options.map((option, i) => 
                            `<input type="radio" name="q${index}" value="${i}" id="q${index}-opt${i}"> 
                            <label for="q${index}-opt${i}">${option}</label><br>`).join('')}
                    </div>`;
                quizContent.innerHTML += questionHTML;
            });
        }

        let answers = [];

        function submitQuiz() {
            clearInterval(timer);
            let score = 0;
            answers = [];
            questions.forEach((q, index) => {
                const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                const correctAnswer = q.correct;
                const userAnswer = selectedAnswer ? parseInt(selectedAnswer.value) : null;
                answers.push({
                    question: q.question,
                    options: q.options,
                    correctAnswer: q.options[correctAnswer],
                    selectedAnswer: userAnswer !== null ? q.options[userAnswer] : 'None',
                    isCorrect: userAnswer === correctAnswer
                });
                if (userAnswer === correctAnswer) score++;
            });

            const totalQuestions = questions.length;
            const percentage = Math.round((score / totalQuestions) * 100);

            // Calculate the time taken in minutes and seconds
            const elapsedTimeInSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedTimeInSeconds / 60);
            const seconds = elapsedTimeInSeconds % 60;

            // Displaying results
            document.getElementById("student-name-result").textContent = document.getElementById("student-name").value;
            document.getElementById("result-msg").textContent = `You answered ${score} out of ${totalQuestions} questions correctly.`;
            document.getElementById("score-percentage").textContent = `Your score: ${percentage}%`;
            document.getElementById("time-taken").textContent = `Time taken: ${minutes} minutes ${seconds} seconds`;

            // Displaying the Pie Chart
            const ctx = document.getElementById('result-pie-chart').getContext('2d');
            const resultPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Correct', 'Incorrect'],
                    datasets: [{
                        label: 'Quiz Result',
                        data: [score, totalQuestions - score],
                        backgroundColor: ['#4caf50', '#f44336'],
                    }]
                }
            });

            // Show the result popup
            document.getElementById("result-popup").style.display = 'block';
        }

        function showAnswers() {
            const answersList = document.getElementById("answers-list");
            answersList.innerHTML = '';
            answers.forEach((answer, index) => {
                const isCorrectClass = answer.isCorrect ? 'correct-answer' : 'incorrect-answer';
                answersList.innerHTML += `
                    <p>${index + 1}. ${answer.question}
                        <br><strong>Correct Answer:</strong> <span class="${isCorrectClass}">${answer.correctAnswer}</span>
                        <br><strong>Your Answer:</strong> <span class="${isCorrectClass}">${answer.selectedAnswer}</span>
                    </p>`;
            });
            document.getElementById("answer-page").style.display = 'block';
        }

        function closeAnswers() {
            document.getElementById("answer-page").style.display = 'none';
        }

        // Show student form popup at the start
        document.getElementById("student-popup").style.display = 'block';

        // Start the quiz when student form is submitted
        document.getElementById("student-form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("student-popup").style.display = 'none';
            document.querySelector(".quiz-container").style.display = 'block';
            startTimer();
            loadQuiz();
        });
    </script>
</body>
</html>
